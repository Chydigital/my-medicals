name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ✅ Step 1: Log in to Docker Hub
      # Make sure you have added these two repository SECRETS:
      # - DOCKERHUB_USERNAME → your Docker Hub username (e.g., chydigital)
      # - DOCKER_TOKEN → your Docker Hub access token (not your password!)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Step 2: Build and Push Docker Image
      # Option 1 (Recommended): Uses your Docker username from GitHub SECRETS
      # Option 2 (Temporary fix): Hardcode your username directly if the secret isn't resolving
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true

          # --- Option 1 (Recommended)
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-medicals:latest

          # --- Option 2 (Temporary fix if above fails)
          # tags: chydigital/my-medicals:latest
